<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥 묵자</title>
    <link rel="stylesheet" href="css/Top_ui.css">
    <link rel="stylesheet" href="css/recipes_detail.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <p>밥 묵자</p>
                <img src="images/rice_bowl.png" alt="밥 목자 로고">
            </div>
            <nav>
                <ul class="menu">
                    <li class="selected"><a href="#">레시피</a></li>
                    <li><a href="#">스토어</a></li>
                    <li><a href="#">오늘 뭐 먹지?</a></li>
                </ul>
            </nav>            
        </div>
        <hr class="divider">
    </header>
    <main>
        <div class="recipe-container">
            
            <div class="foodimg">
                <p>양지수육전골</p>
                <div class="recipe-image">
                    <img src="images/images 1.png" alt="양지수육전골">
                </div>
            </div>
            <div class="icon-container">
                <div class="icon-left">
                    <div class="rating">
                        <span>★ 9.99 / 10</span>
                    </div>
                </div>
                <div class="icon-right">
                    <div class="share">
                        <img src="images/Share 2.png" alt="공유 아이콘">
                    </div>
                    <div class="bookmark">
                        <img id="bookmark-icon" src="images/bookmark.png" alt="북마크 아이콘" onclick="toggleBookmark()">
                    </div>
                </div>
            </div>
            
            <div class="details">
                <a href="https://www.coupang.com/np/categories/393760" class="material-link" target="_blank">부족한 재료 가지러 가기 > </a>
                <div class="detail-tap1">
                    <p>재료</p>
                    <div class="toggle-button" onclick="toggleDetails('ingredients')">
                        <div class="btn">자세히 보기
                            <img id="ingredients-icon" src="images/Chevron down.png" alt="토글 아이콘">
                        </div>
                    </div>
                </div>  
                <div id="ingredients" class="content">
                    <p>감자 . 5만개</p>
                </div>
                <div class="detail-tap2">
                    <p>Recipe</p>
                    <div class="toggle-button" onclick="toggleDetails('recipe')">
                        <div class="btn">자세히 봐야 맛있어진다
                            <img id="recipe-icon" src="images/Chevron down.png" alt="토글 아이콘">
                        </div>
                    </div>
                </div>
                <div id="recipe" class="content">
                    <p>Step1 . aagafafaf</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/Top_ui.js"></script>
    <script src="js/recipes_detail.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="logo">
                <p>밥 묵자</p>

            <nav>
                <ul class="menu">

            </nav>            
        </div>

    <div class="popular">

        <div class="recipes-carousel">

                </div>
                <div class="recipe">
                    <img src="/images/food87.png" alt="허니포테이토 그라탕">

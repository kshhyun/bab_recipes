<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피</title>
    <link rel="stylesheet" href="css/Top_ui.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <p>밥 묵자</p>
                <img src="images/rice_bowl.png" alt="밥 목자 로고">
            </div>
            <nav>
                <ul class="menu">
                    <li class="selected"><a href="#">레시피</a></li>
                    <li><a href="#">스토어</a></li>
                    <li><a href="#">오늘 뭐 먹지?</a></li>
                </ul>
            </nav>            
        </div>
        <hr class="divider">
    </header>


    <div class="search">
        <h1>| R E C I P E S |</h1>
        <div class="search-bar">
            <input type="text" placeholder="검색">
        </div>
    </div>

    <div class="popular">
        <h2>인기 레시피</h2>
            <select class="week-month">
                <option value="week">이번주</option>
                <option value="month">이번달</option>
            </select>
        
        <div class="recipes-carousel">
            <button class="carousel-button">&lt;</button>
            <div class="recipes">
                <div class="recipe">
                    <img src="/images/food24.png" alt="매콤새콤 쫄면">
                    <div class="recipe-title">매콤새콤 쫄면</div>
                </div>
                <div class="recipe">
                    <img src="/images/food25.png" alt="베이컨알리오올리오">
                    <div class="recipe-title">베이컨알리오올리오</div>
                </div>
                <div class="recipe">
                    <img src="/images/food26.png" alt="물회">
                    <div class="recipe-title">물회</div>
                </div>
            </div>
            <button class="carousel-button">&gt;</button>
        </div>
    </div>

    <div class="today">
        <button class="today_eat">냉장고 털러가기 ></button>
    </div>
    
    <div class="nav-bar">
        <div class="nav">
            <span class="nav-item active" data-target="western">전체</span> | 
            <span class="nav-item" data-target="japanese">한식</span> | 
            <span class="nav-item" data-target="korean">양식</span> | 
            <span class="nav-item" data-target="chinese">중식</span> | 
            <span class="nav-item" data-target="japanese">일식</span> | 
            <span class="nav-item" data-target="bun">분식</span> | 
            <span class="nav-item" data-target="asian">아시안</span> | 
            <span class="nav-item" data-target="dessert">디저트</span> | 
            <span class="nav-item" data-target="night">야식</span> | 
            <span class="nav-item" data-target="ex">기타</span>
        </div>
    
        <div class="content" id="western">
            <img src="/images/food25.png" alt="베이컨알리오올리오">
            <div class="recipe-title">베이컨알리오올리오</div>
        </div>
        <div class="content" id="korean" style="display: none;">
            <h2>한식 페이지</h2>
        </div>
        <div class="content" id="chinese" style="display: none;">
            <h2>중식 페이지</h2>
        </div>
        <div class="content" id="japanese" style="display: none;">
            <h2>일식 페이지</h2>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="js/Top_ui.js"></script>
</body>
</html>
